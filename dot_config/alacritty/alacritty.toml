[[keyboard.bindings]]
chars = "\u0002z"
key = "Z"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002R"
key = "R"
mods = "Command"

[mouse]
hide_when_typing = true

[window]
decorations = "full"
opacity = 0.95
startup_mode = "SimpleFullscreen"

[window.padding]
x = 16
y = 4
